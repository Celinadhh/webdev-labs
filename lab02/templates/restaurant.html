<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
    	<div style="margin-right:10px; float:left; border: solid 1px gray; width="500">
	        <h1>{{ restaurant.get('name') }}</h1>
	        <img src={{ restaurant.get('image_url')}} alt="restaurant image">
	        <h3>{{ restaurant.get('display_address') }}</h3>
	        <p>Price: <b>{{ restaurant.get('price') }}</b></p>
	        <p>Rating: <b>{{ restaurant.get('rating') }}</b></p>
	        <p># Reviews: <b>{{ restaurant.get('review_count') }}</b></p>
        </div>
    </main>
</body>
</html>
